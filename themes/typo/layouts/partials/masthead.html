<nav class="db dt-l w-100 bb b--light-gray pa3 ph4-l">
  <a class="db dtc-l v-mid mid-gray link dim w-100 w-25-l tc tl-l mb2 mb0-l" href="/" title="Home">
    <img class="w1 h1 w2-l h2-l" alt="Website Logo" src="/images/typo-logo.svg">
  </a>
  <div class="db dtc-l v-mid w-100 w-75-l tc tr-l">
    {{ $list := .Site.Data.navigation.pages }}
    {{ $len := len $list }}
    {{ $len := sub $len 1 }}
    {{ range $i, $e := $list }}
    {{ if ne $i $len }}
    <a class="link dim mid-gray sans-serif f6 f5-l dib mr3 mr4-l" href="{{ .Site.BaseURL }}{{ .path }}" title="{{ .title }}">{{ .title }}</a>
    {{ else }}
    <a class="link dim mid-gray sans-serif f6 f5-l dib" href="{{ .Site.BaseURL }}{{ .path }}" title="{{ .title }}">{{ .title }}</a>
    {{ end }}
    {{ end }}
  </div>
</nav>
